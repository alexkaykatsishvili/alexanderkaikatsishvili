                <div id="app">
                    <!-- <form v-on:submit.prevent="onSubmit" id="form" method="POST" action="https://formspree.io/alexander.kaykatsishvili@gmail.com"> -->
                    <form id="form" method="POST" action="https://formspree.io/alexander.kaykatsishvili@gmail.com">
                        <div class="form-group">
                            <input v-model="model.name" v-validate="'required|alpha'" v-bind:class="{'form-control': true, 'error': errors.has('name') }" type="text" name="name" placeholder="Ваше имя" required>
                            <span v-show="errors.has('name')" class="text-danger">{{ errors.first('name') }}</span>
                        </div>

                        <div class="form-group">
                            <input v-model="model.email" v-validate="'required|email'" v-bind:class="{'form-control': true, 'error': errors.has('email') }" type="email" name="email" placeholder="Ваша е-почта" required>
                            <span v-show="errors.has('email')" class="text-danger">{{ errors.first('email') }}</span>
                        </div>

                        <div class="form-group">
                            <input v-model="model.phone" v-validate="{required: true}" v-mask="'+38 (###) ## ## ###'" v-bind:class="{'form-control': true, 'error': errors.has('phone') }" type="tel" name="phone" placeholder="Ваш телефон" required>
                            <span v-show="errors.has('phone')" class="text-danger">{{ errors.first('phone') }}</span>
                        </div>

                        <div class="form-group">
                            <textarea v-model="model.message" v-validate="'required|max:250'" v-bind:class="{'form-control': true, 'error': errors.has('message') }" name="message" placeholder="Ваше сообщение" required></textarea>
                            <span v-show="errors.has('message')" class="text-danger">{{ errors.first('message') }}</span>
                        </div>

                        <div class="form-group">
                            <button type="submit" :disabled="errors.any()">Отправить</button>
                        </div>
                    </form>
                </div>
